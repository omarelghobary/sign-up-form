<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign-up-form</title>
</head>
<body>

    <main id="container">
        <div class="logo-container">
            <img class="background-image" src="images/girl-takes-photo.jpg" alt="girl takes photo">
            <div class="logo">
                <img class="camera-logo" src="images/camera-lens-logo.png" alt="orange lego">
                <div class="website-name-container">
                <h1 class="website-name">shutter click</h1>
                </div>
                <div class="credentials">
                <div>Photo by <a href="https://unsplash.com/@dm_david">David DM</a> on <a href="https://unsplash.com/">Unsplash</a></div>
                </div>
            </div>
            <div class="background-shadow"></div>
        </div>
        <div class="form-container">
            <div class="discription">
                <p>This is not a real online service! you know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up now to get started.
                    <br>
                    <br>
                    You know you want to.
                </p>
            </div>
            <div class="form">
                <h2>Let's do this!</h2>
                <form action="http://httpbin.org/post" method="post" class="user-form">
                <div class="user-name"></div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="firstName" id="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="lastName" id="last-name">
                <br>
                <div class="user-contact">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phoneNumber" id="phone-number">
                </div>
                <br>
                <div class="user-password">
                <label for="password">PASSWORD</label>
                <input type="password" name="userPassword" id="password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="passwordConfirm" id="confirm-password">
                </div>
                <br>
                <div class="button">
                <button type="submit">Create Account</button>
                <br>
                <a href="">Already have an account?Log in</a>
                </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
