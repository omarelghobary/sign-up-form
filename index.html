<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign-up-form</title>
</head>
<body>

    <main id="container">
        <div class="left-container">
            <img class="background-image" src="images/girl-takes-photo.jpg" alt="girl takes photo">
            <div class="logo">
                <img class="camera-logo" src="images/camera-lens-logo.png" alt="orange lego">
                <div class="website-name-container">
                <h1 class="website-name">shutter click</h1>
                </div>
                <div class="credentials">
                <div>Photo by <a href="https://unsplash.com/@dm_david">David DM</a> on <a href="https://unsplash.com/">Unsplash</a></div>
                </div>
            </div>
            <div class="background-shadow"></div>
        </div>
        <div class="right-container">
            <div class="discription">
                <p>This is not a real online service! you know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up now to get started.
                    <br>
                    <br>
                    You know you want to.
                </p>
            </div>
            <div class="form-container">
                <div class="title">Let's do it!</div>
                <form action="http://httpbin.org/post" method="post" class="user-form">
                 <section>
                  <div class="user-details">
                     <div class="input-box">
                         <label for="first-name" class="details">First Name</label>
                         <input type="text" name="first-name" id="first-name" placeholder="Enter your first Name" required>
                     </div>
                     <div class="input-box">
                        <label for="first-name" class="details">Last Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Enter your last Name" required>
                    </div>
                    <div class="input-box">
                        <label for="first-name" class="details">Email</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <label for="first-name" class="details">Phone Number</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <label for="first-name" class="details">Password</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <label for="first-name" class="details">Confirm Password</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Confirm your password" required>
                    </div>
                 </section>
                     
                     <div class="button">
                     <button type="submit">Create Account</button>
                     <div class="login">
                     <p>Already have an account?</p><a href="">Log in</a>
                    </div>
                     </div>
                  </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
