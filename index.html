<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign-up-form</title>
</head>
<body>

    <main id="container">
        <div class="logo-container">
            <img src="" alt="girl takes photo">
            <div class="logo">
                <img src="" alt="camera orange logo">
                <h1>shutter click</h1>
            </div>

        </div>
        <div class="form-container">
            <div class="discription">
                <p></p>
            </div>
            <div class="form">
                <h2>Let's do this!</h2>
                <form action="http://httpbin.org/post" method="post" class="user-form">
                <div class="user-name"></div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="firstName" id="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="lastName" id="last-name">
                <br>
                <div class="user-contact">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phoneNumber" id="phone-number">
                </div>
                <br>
                <div class="user-password">
                <label for="password">PASSWORD</label>
                <input type="password" name="userPassword" id="password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="passwordConfirm" id="confirm-password">
                </div>
                <br>
                <div class="button">
                <button type="submit">Create Account</button>
                <br>
                <a href="">Already have an account?Log in</a>
                </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
